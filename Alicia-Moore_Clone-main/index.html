<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Professor.E</title>
    <link rel="shortcut icon" href="imgs/shortcut.png" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "custom-white": "#f1f0ec",
              "custom-teal": "rgb(34, 42, 55)",
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" type="text/css" href="./css/style-format.css" />
    <link rel="stylesheet" type="text/css" href="./css/style-main.css" />
    <link rel="stylesheet" type="text/css" href="./css/style-index.css" />

    <script type="text/javascript" src="./js/jquery.min.js"></script>
  </head>
  <body
    class="relative m-0 p-0 w-full min-h-screen h-auto overflow-x-hidden overflow-y-auto"
  >
    <div id="container" class="relative w-full z-[2]">
      <div class="section1">
        <div class="container">
          <div class="panel first">
            <img
              class="pic1 relative block w-full"
              src="./imgs/1.webp"
              alt="pic1"
            />
          </div>
          <div class="panel">
            <img
              class="pic2 relative block w-full"
              src="./imgs/2.webp"
              alt="pic2"
            />
          </div>
          <div class="panel">
            <img
              class="pic3 relative block w-full"
              src="./imgs/3.webp"
              alt="pic3"
            />
          </div>
          <div class="panel last">
            <img
              class="pic4 relative block w-full"
              src="./imgs/4.webp"
              alt="pic4"
            />
          </div>
        </div>
      </div>
      <div class="section2">
        <div class="container">
          <img class="absolute block" src="./imgs/5.webp" alt="pic5" />
        </div>
      </div>
      <div class="section3">
        <div
          class="layout text box-border py-12 px-[3vw] lg:px-[3vw] max-lg:px-[5vw]"
        >
          <p class="mt-0 mb-48 text-xs font-light">Manifesto</p>
          <h1 class="text-3xl font-normal m-0 leading-tight">
            The designs will speak to an opinionated,
          </h1>
          <h1 class="text-3xl font-normal m-0 leading-tight">
            cosmopolitan woman who would rather
          </h1>
          <h1 class="text-3xl font-normal m-0 leading-tight">
            invest in pieces that can be handed down
          </h1>
          <h1 class="text-3xl font-normal m-0 leading-tight">
            as heirlooms than trends.
          </h1>
          <p class="link mt-12 mb-0">
            <a href="" class="text-black">Learn more</a>
          </p>
        </div>
        <div class="container">
          <img class="w-full scale-[1.3]" src="./imgs/6.webp" alt="pic6" />
        </div>
      </div>
      <div class="section4">
        <img class="pic1 absolute" src="./imgs/e4.webp" alt="pic7" />
        <img class="pic2 absolute" src="./imgs/e1.webp" alt="pic8" />
        <img class="pic3 absolute" src="./imgs/e3.webp" alt="pic9" />
        <img class="pic4 absolute" src="./imgs/e2.webp" alt="pic10" />
        <img class="pic5 absolute" src="./imgs/e5.webp" alt="pic11" />
        <img class="pic6 absolute" src="./imgs/e3.webp" alt="pic12" />
        <img class="pic7 absolute" src="./imgs/e1.webp" alt="pic13" />
      </div>
    </div>

    <div id="spacer"></div>

    <script type="text/javascript" src="./js/lenis.min.js"></script>
    <script type="text/javascript" src="./js/control_lenis.js"></script>
    <script type="text/javascript" src="./js/gsap.min.js"></script>
    <script type="text/javascript" src="./js/ScrollTrigger.min.js"></script>
    <script type="text/javascript" src="./js/js-index.js"></script>
  </body>
</html>
